{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<p>帳號或密碼不符合，請再試一次。</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <div>
    <td>帳號：</td>
    <td>{{ form.username }}</td>
  </div>
  <div>
    <td>密碼：</td>
    <td>{{ form.password }}</td>
  </div>
  <div>
    <input type="submit" value="登入" />
  </div>
</form>
{% endblock %}
